<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Australian Grants</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Grid.js Theme -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Australian Grants</h1>
      </header>

      <section id="filter-section">
        <div id="filter-bar">
          <label for="date-from">From:</label>
          <input type="date" id="date-from">

          <label for="date-to">To:</label>
          <input type="date" id="date-to">

          <button id="apply-filter">Apply Filter</button>
        </div>
      </section>

      <section>
        <h2>BGA Grants</h2>
        <div id="bga-grants-table-container"></div>
      </section>

      <section>
        <h2>Grant Connect</h2>
        <div id="grant-connect-table-container"></div>
      </section>

      <section>
        <h2>NSW Grants</h2>
        <div id="nsw-grants-table-container"></div>
      </section>

      <section>
        <h2>VIC Grants</h2>
        <div id="vic-grants-table-container"></div>
      </section>

      <section>
        <h2>VIC Business</h2>
        <div id="vic-business-table-container"></div>
      </section>

      <section>
        <h2>QLD Grants</h2>
        <div id="qld-grants-table-container"></div>
      </section>

      <section>
        <h2>NT Grants</h2>
        <div id="nt-grants-table-container"></div>
      </section>

      <section>
        <h2>ACT Grants</h2>
        <div id="act-grants-table-container"></div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="script.min.js"></script>
  </body>
</html>
