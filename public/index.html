<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grants Table with Date Filter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Grid.js Theme -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Grants</h1>
      </header>

      <section id="filter-section">
        <div id="filter-bar">
          <label for="date-from">From:</label>
          <input type="date" id="date-from">

          <label for="date-to">To:</label>
          <input type="date" id="date-to">

          <button id="apply-filter">Apply Filter</button>
        </div>
      </section>

      <section>
        <h2>NSW Grants</h2>
        <div id="nsw-grants-table-container"></div>
      </section>

      <section>
        <h2>Grant Connect</h2>
        <div id="grant-connect-table-container"></div>
      </section>
    </main>

    <!-- Grid.js -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

    <!-- Scripts -->
    <script src="scripts-nsw.js"></script>
    <script src="scripts-grant-connect.js"></script>
    <img class="media_gif__MBeQG" style="aspect-ratio:320/240; display:none;position:absolute;width:100%;height:100%;top:0" src="https://i.giphy.com/a6OnFHzHgCU1O.webp" alt="">
  </body>
</html>
